

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

		<!--Bootstrap icons-->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
		
		<style type="text/css">
			.bgyellow{
				background: #DBCA46;
			}
			.col-form-label.req:after{
				content:'*'; 
				color:red;
			}
		</style>

		<title>eSKO</title>
	</head>
	<body>
		<!-- Navigation bar -->
		<nav class="navbar navbar-expand-lg navbar-dark bgyellow">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">eSKO</a>
			</div>

			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-3">
					<!--active link-->
					<li class="nav-item">
						<a class="nav-link active" href="">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Categories</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">About</a>
					</li>
				</ul>

				<ul class="navbar-nav me-2 ms-3">
					<li class="nav-item me-1">
						<button class="btn btn-outline-light btn-sm text-nowrap mt-1" type="button">Create Post</button>
					</li>
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
							{{request.user}}
						</a>
						<ul class="dropdown-menu" aria-labelledby="navbarDropdown">
							<li><a class="dropdown-item" href="#">Profile</a></li>
							<li><a class="dropdown-item" href="#">Settings</a></li>
							<li><a class="dropdown-item" href="/esko_app/logout/">Log Out</a></li>
						</ul>
					</li>
				</ul>		
			</div>
		</nav>
		<!-- Create post modal-->
		<div class="modal" id="createPostModal">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						Create a new post
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<form>
							<!--category dropdown-->
							<div class="mb-3">
								<label for="postCategorySelection" class="col-form-label req">Category</label>
								<select class="form-select" id="postCategorySelection" required>
									<option selected disabled value="">--</option>
									<option value="sell">Sell</option>
									<option value="services">Services</option>
									<option value="swap">Swap</option>
									<option value="find">Find</option>
								</select>
							</div>
							<!--post description text box-->
							<div class="mb-3">
								<label for="postDescription" class="col-form-label req">Description</label>
								<textarea class="form-control" id="postDescription" placeholder="Enter listing's description here..."required></textarea>
							</div>
							<!--post tags text-->
							<div class="mb-3">
								<label for="postTags" class="col-form-label">Tags</label>
								<input type="text" class="form-control" id="postTags" placeholder="Enter post tags separated by commas...">
							</div>
							<!--post tags text-->
							<div class="mb-3">
								<label for="postImages" class="col-form-label">Images</label>
								<input type="file" class="form-control" id="postImages" multiple>
							</div>
							<!--required note-->
							<div class="mb-3">
								<p style="color:red">* Required</p>
							</div>
							<!--post submit button-->
							<div class="mb-3">
								<button class="btn bgyellow" type="submit" id="postSubmit">Post</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
		

		{% block content %}
		{% endblock %}

	</body>
</html>
